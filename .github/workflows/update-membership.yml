name: Update README membership list

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with latest staff list from FrutBits Indonesia

    steps:
      - name: Checkout repository
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0

      - name: Update README
        env:
          WORKING_DIRECTORY: ./profile # README usually located at root-level, so it's should be `.`
        uses: animeworldid/membership-readme@main # Change this with latest version
